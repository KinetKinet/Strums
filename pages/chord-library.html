<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Library</title>

  <!-- JS  -->
  <script type="module" src="../scripts/main.js"></script>
  
  <!-- CSS -->
  <link href="../dist/output.css" rel="stylesheet">
  <link rel="icon" href="../assets/images/strums-tab-icon.png"> <!-- Favicon -->
</head>

<body class="CL-header bg-main">
<div class="header-strums">
    <div class="header-left">
      <a href="../index.html" class="back-button">Back</a>
      <span class="strums-logo">Strums</span>
    </div>
</div>
  <div class="container">
    <div class="CL-header">
      <div class="header-title">
        <h1>Chord Library</h1>
      </div>
      <p class="header-subtitle">Slide to explore different chord combinations</p>
    </div>

    <!-- Current chord display -->
    <div class="current-chord">
      <h2 id="currentChordName">C Major</h2>
      <p>Current Selection</p>
      <button id="playChordBtn" class="play-chord-btn" aria-label="Play chord">Play</button>
      <!-- Audio element: place MP3s in assets/audio and the script will try to load
           ../assets/audio/Root-Type.mp3 (e.g. ../assets/audio/C-Major.mp3) -->
      <audio id="chordAudio" preload="auto"></audio>
    </div>

    <!-- Root notes slider -->
    <div class="slider-section">
      <label class="slider-label">Root Note</label>
      <div class="slider-container">
        <div class="slider-scroll">
          <div class="slider-buttons" id="rootButtons"></div>
        </div>
      </div>
    </div>

    <!-- chord types slider -->
    <div class="slider-section">
      <label class="slider-label">Chord Type</label>
      <div class="slider-container">
        <div class="slider-scroll">
          <div class="slider-buttons" id="typeButtons"></div>
        </div>
      </div>
    </div>

    <!-- chord diagram -->
    <div class="chord-diagram-container">
      <h3 class="diagram-title">Chord Diagram</h3>
      <div id="chordDiagram"></div>
    </div>
  </div>

</body>
</html>
